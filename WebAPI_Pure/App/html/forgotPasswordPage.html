
<div class="row ma-main">
    <div class="col-xs-12 col-md-push-3 col-md-6">
        <div class="ma-border">
            <div class="ma-wrap-padding">
                <form class="ma-form" ng-submit="vm.send()" name="forgotForm">
                    <div class="form-group" ng-form="Email">
                        <label>Epost</label>
                        <input ng-class="{'ma-has-error-border': Email.$invalid && Email.$dirty}" ng-model="vm.formData.Email" ng-pattern="/[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/" class="form-control input-lg" type="text" placeholder="Epost" ng-required="true" />
                        <div ng-show="Email.$invalid && Email.$dirty">
                            <span class="text-danger" ng-show="Email.$error.required">Fältet måste vara ifyllt!</span>
                            <span class="text-danger" ng-show="Email.$error.pattern">Fyll i en giltig e-post.</span>
                        </div>
                    </div>
                    <div class="ma-center-text">
                        <input ng-class="{'ma-btn-c-success': forgotForm.$valid}" ng-disabled="forgotForm.$invalid" type="submit" class="ma-btn-lg ma-btn-c" value="Skicka Länk" />
                    </div>
                </form>
            </div>
            <div class="ma-center-text" ng-show="vm.errorMsg">
                <p class="text-danger ma-succssesText">{{vm.errorMsg}}</p>
            </div>
        </div>
    </div>
</div>
