
<div class="row ma-main">
    <div class="col-xs-12 col-md-push-3 col-md-6">
        <div class="ma-border">
            <div class="ma-wrap-padding">
                <form class="ma-form">
                    <div class="form-group">
                        <label>Gammalt lösenord</label>
                        <input ng-model="vm.formData.OldPassword" class="form-control input-lg" type="password" placeholder="Gammalt lösenord" />
                    </div>
                    <div class="form-group">
                        <label>Nytt lösenord</label>
                        <input ng-model="vm.formData.NewPassword" class="form-control input-lg" type="password" placeholder="Nytt lösenord" />
                    </div>
                    <div class="form-group">
                        <label>Bekräfta nya lösenordet</label>
                        <input ng-model="vm.formData.ConfirmPassword" class="form-control input-lg" type="password" placeholder="Bekräfta nya lösenordet" />
                    </div>
                    <div class="ma-center-text">
                        <input ng-click="vm.changePassword()" type="submit" class="ma-btn-lg btn-success" value="Ändra lösenord" />
                    </div>
                    <div class="ma-center-text">
                        <p class="text-info ma-succssesText">{{vm.msg}}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
